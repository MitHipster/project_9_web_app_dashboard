<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WEBanalytics Dashboard</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,300,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">

  </head>
  <body>
    <header role="banner">
      <div id="menu">
        <a href="#" id="menu-arrow"><img id="arrow" src="icons/icon-menu.svg" alt="link to display Navigation menu page"></a>
        <div class="vertical-line"></div>
        <h1 id="company"><strong>WEB</strong>analytics<span>&trade;</span></h1>
      </div>
      <div id="user">
        <a href="#" id="user-notice"><img id="bell" src="icons/icon-bell.svg" alt="bell icon signals users that new notifications are available"></a>
        <div class="vertical-line"></div>
        <img id="user-photo" src="img/user-photo.jpg" alt="user profile image"> 
        <p id="user-name">Josh Sullivan</p>
      </div>
    </header>
    
    <div class=outer-container>
      <nav class="main-nav" role="navigation">
        <ul class="nav">
          <li><a href="index.html" class="nav-links"><img src="icons/icon-dashboard.svg" alt="link to Dashboard page"></a></li>
          <li><a href="#" class="nav-links"><img src="icons/icon-members.svg" alt="link to Members page"></a></li>
          <li><a href="#" class="nav-links"><img src="icons/icon-visits.svg" alt="link to Visits page"></a></li>
          <li><a href="#" class="nav-links"><img src="icons/icon-settings.svg" alt="link to Settings page"></a></li>
        </ul>
      </nav>

      <main role="main">
        <h2 id="page-title">Dashboard</h2> 
        <input type="search" id="search" name="search" aria-label="Search" placeholder="Search">
      </main>
    </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
